version: "3.3"
services:
  proxy:
    container_name: proxy
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    restart: "unless-stopped"
    networks:
      - backend
  server:
    container_name: server
    build:
      context: ./
      dockerfile: Dockerfile.prod
    expose:
      - "80"  # Expose port 80 internally
    volumes:
      - ./:/app
      - /app/node_modules
    restart: 'unless-stopped'
    networks:
      - backend
    
  certbot:
    image: certbot/certbot
    networks:
      - nginx-tier
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: unless-stopped
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"
    depends_on:
      - proxy  # เปลี่ยนเป็น proxy แทน nginx
networks:
  backend:
    driver: bridge
  nginx-tier:  # เพิ่มเครือข่าย nginx-tier
